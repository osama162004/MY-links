<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>روابطي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.2em;
      font-weight: 700;
    }

    .link-button {
      display: block;
      background-color: #ffffff10;
      border: 2px solid #ffffff40;
      border-radius: 15px;
      color: #fff;
      text-decoration: none;
      padding: 15px;
      margin: 15px auto;
      width: 80%;
      max-width: 300px;
      transition: all 0.3s ease;
      font-size: 1.1em;
    }

    .link-button:hover {
      background-color: #ffffff30;
      transform: scale(1.05);
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>أهلاً بك 🌟</h1>
    
    <a class="link-button" href="https://www.instagram.com/_os1__?igsh=anNyZnMzdG9xNm8w" target="_blank">📸 حسابي على إنستغرام</a>
    
    <a class="link-button" href="https://youtube.com/@osama_syr?feature=shared" target="_blank">▶️ قناتي على يوتيوب</a>

    <div class="footer">
      تصميم بسيط وراقي ✨
    </div>
  </div>
</body>
</html>
